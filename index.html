<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="generator">
            <input
              type="text"
              placeholder="Enter an ingredient you would like to cook with"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-prompt"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e: Chicken, Pumpkin, Tofu or Banana Muffins</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/brookebusteed" target="_blank"
          >Brooke Busteed</a
        >
        and is open-sourced
        <a
          href="https://github.com/brookebusteed/recipe-generator"
          target="_blank"
          >on GitHub</a
        >
        and hosted on
        <a href="https://ai-recipe-generator-bb.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
